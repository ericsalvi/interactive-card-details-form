<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="./styles/styles.css">
  
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>

  <main>

    <aside>   
      <section class="backCard">
        <p>000</p>
      </section>
      <section class="frontCard">
        <img src="./images/card-logo.svg" alt="">
        <article>
          <p>0000 0000 0000 0000</p>
          <footer>
            <p>Jane Appleseed</p>
            <p>00/00</p>
          </footer>
        </article>
      </section> 
    </aside>

    <section>
      <form novalidate>
        <section>
          <label for="ccName">Cardholder Name</label>
          <input id="ccName" type="text" placeholder="e.g. Jane Appleseed"></input>
        </section>
        <section>
          <label for="ccNum">Card Number</label>
          <input id="ccNum" type="text" placeholder="e.g. 1234 5678 9123 0000"></input>
        </section>
        <section>
          <p>
            <label for="ccExpMonth">Exp. Date (MM/YY)</label>
            <span>
              <input id="ccExpMonth" type="text" placeholder="MM"></input>
              <input id="ccExpYear" type="text" placeholder="YY"></input>
            </span>
          </p>
          <p>
            <label for="ccCvc">CVC</label>
            <input id="ccCvc" type="text" placeholder="e.g. 123"></input>
          </p>
        </section>
        <input type="submit" value="Confirm">
      </form>

    
      <!-- Completed state start -->
      <article class="message">
        <img src="./images/icon-complete.svg" alt="">
        <h1>Thank you!</h1>
        <p>We've added your card details</p>
        <input type="submit" value="Continue">
      </article>
    </section>
  </main>
  
  <script src="./scripts/scripts.js"></script>
</body>
</html>
